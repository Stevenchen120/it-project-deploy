<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Australian Dictionary of Biography - Login</title>
    <link rel="icon" href="../static/favicon.ico" />
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playwrite+CU:wght@100..400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="background-overlay"></div>
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <a href="home_page.html">
                    <img src="../static/Logo.jpeg" alt="Logo" class="logo">
                </a>
                <h1>Australian Dictionary of Biography</h1>
            </div>
        </header>

        <div class="login-container">
            <h2>LOG IN</h2>
            <p>Welcome to AUSTRALIAN DICTIONARY OF BIOGRAPHY!<br>Please log in to join the conversation</p>
            <form>
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <button type="button" class="show-password" onclick="togglePasswordVisibility()">
                        <svg class="eye-icon" viewBox="0 0 24 24" width="24" height="24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>


                <button type="submit">Log In</button>
            </form>
            <div class="login-footer">
                <a href="register_page.html">Create an Account</a>
                <a href="forget_pw.html">Forget password?</a>
            </div>
        </div>
    </div>
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.querySelector('.eye-icon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        }
    </script>
</body>

</html>
